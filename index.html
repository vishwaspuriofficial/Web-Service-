<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Returner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,,500,600,700" rel="stylesheet">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="link.png" /> -->
  </head>
  <body>
    <textarea name="" id="myTextarea" cols="30" rows="10"></textarea>
      <script>
          window.addEventListener('load', (event) => {
            console.log('The page has fully loaded');
            const params = new URLSearchParams(window.location.search)
            if (params.has('test')) {
                if (params.get('test')) {
                    // document.title = params.get('test');
                    // return params.get('test');
                    
                    var jsonPerson = '{"first_name":"billy", "age":23}';
                    var personObject = JSON.stringify(jsonPerson);
                    document.getElementById('myTextarea').value = personObject;
                }
            }
          });
      </script>

  </body>
</html>
